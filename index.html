<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Line - Halloween Edition</title>
<style>
:root {
  --bg1:#000; --bg2:#ff6600; --accent:#ff8800;
  --header-color:#fff; --text-color:#f0f0f0;
  --card-bg:rgba(0,0,0,0.6); --card-radius:14px; --hover-scale:1.02; --hover-glow:1;
  --card-font:'Poppins', sans-serif; --bg-speed:12s;
}

body {
  margin:0; padding:0;
  font-family: var(--card-font);
  color: var(--text-color);
  background: linear-gradient(-45deg,var(--bg1),var(--bg2));
  background-size:400% 400%;
  animation: moveBackground var(--bg-speed) ease infinite;
  overflow-x: hidden;
}

@keyframes moveBackground {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

canvas#bg { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-2; background:transparent; }

header { padding:25px; text-align:center; position:relative; z-index:2; }
header h1 { margin:0; font-size:2.8em; color:var(--header-color); text-shadow:0 0 15px var(--accent); }
#player-count { font-size:14px; color:var(--accent); margin-top:5px; }

#search-container { position:fixed; top:25px; left:25px; z-index:3; }
#search-input { padding:10px; border-radius:8px; border:2px solid var(--accent); background:#1a0a0a; color:var(--accent); }

#settings-btn { position:fixed; top:25px; right:25px; font-size:28px; background:none; border:none; cursor:pointer; color:var(--accent); z-index:3; }

#back-btn, #fullscreen-btn {
  position:fixed; padding:10px 20px; font-size:16px; border:none; border-radius:8px; background:var(--accent);
  cursor:pointer; z-index:3; display:none;
}
#back-btn { top:100px; left:25px; }
#fullscreen-btn { top:100px; right:25px; }

#settings-menu {
  position:fixed; top:0; right:-320px; width:300px; height:100%; background:rgba(0,0,0,0.95);
  color:#fff; display:flex; flex-direction:column; padding:20px; gap:10px; transition:right 0.3s ease; z-index:4; overflow-y:auto;
}
#settings-menu.open { right:0; }
#settings-menu h2 { margin-top:0; text-align:center; }
#settings-menu label { display:flex; justify-content:space-between; align-items:center; }
#settings-menu input[type=color], #settings-menu select, #settings-menu input[type=range], #settings-menu input[type=checkbox] { cursor:pointer; }
#settings-menu button { padding:8px; border:none; border-radius:6px; cursor:pointer; background:var(--accent); color:#000; font-weight:bold; transition:.2s; }
#settings-menu button:hover { filter: brightness(1.2); }

.game-list {
  display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:100px 20px 100px; position:relative; z-index:2;
}
.game-card {
  position:relative; background:var(--card-bg); border:2px solid var(--accent); color:var(--accent);
  width:220px; padding:25px; border-radius:var(--card-radius); cursor:pointer; transition:transform .25s, box-shadow .25s; font-size:1.2em;
}
.game-card:hover { transform: scale(var(--hover-scale)); box-shadow: var(--hover-glow)?0 0 15px var(--accent):none; }

iframe#game-frame { display:none; width:95%; height:650px; margin:0 auto; border:none; border-radius:14px; box-shadow:0 8px 20px rgba(0,0,0,0.6); background:#000; }

.decoration { position:fixed; z-index:-1; pointer-events:none; font-size:30px; animation:float 10s linear infinite; }
@keyframes float { 0%{transform:translateY(0) rotate(0deg);} 50%{transform:translateY(-15px) rotate(15deg);} 100%{transform:translateY(0) rotate(-15deg);} }

footer {
  position:fixed; bottom:0; left:0; width:100%; padding:15px; background:#1a0a0a; border-top:3px solid var(--accent); color:#ffdb91;
  text-align:center; font-size:0.95em; z-index:3;
}
</style>
</head>
<body>
<canvas id="bg"></canvas>

<header>
  <h1>Math Line üéÉ</h1>
  <div id="player-count">Players Online: <span id="count">1000</span></div>
</header>

<div id="search-container"><input type="text" id="search-input" placeholder="Search games..."></div>
<button id="settings-btn">‚öôÔ∏è</button>
<button id="back-btn">‚¨Ö Back</button>
<button id="fullscreen-btn">‚õ∂ Fullscreen</button>

<div id="settings-menu">
  <h2>Settings</h2>
  <button id="general-tab-btn">General</button>
  <button id="particles-tab-btn">Particles</button>
  <button id="cards-tab-btn">Cards</button>
  <button id="theme-tab-btn">Theme</button>
  <button id="color-tab-btn">Colors</button>

  <div id="general-tab" class="tab-content">
    <button id="halloween-theme">Halloween Theme</button>
    <label>Decorations:<input type="checkbox" id="toggle-decorations" checked></label>
  </div>

  <div id="particles-tab" class="tab-content" style="display:none;">
    <label>Particle Count:<input type="range" id="particle-count" min="10" max="150" value="70"></label>
    <label>Particle Size:<input type="range" id="particle-size" min="1" max="5" value="2"></label>
    <label>Particle Speed:<input type="range" id="particle-speed" min="0.1" max="1.5" step="0.05" value="0.5"></label>
    <label>Show Particles:<input type="checkbox" id="toggle-particles" checked></label>
  </div>

  <div id="cards-tab" class="tab-content" style="display:none;">
    <label>Card Radius:<input type="range" id="card-radius" min="0" max="50" value="14"></label>
    <label>Card Font:<select id="card-font">
      <option value="Poppins">Poppins</option>
      <option value="Arial">Arial</option>
      <option value="Comic Sans MS">Comic Sans</option>
      <option value="Courier New">Courier New</option>
    </select></label>
    <label>Hover Scale:<input type="range" id="hover-scale" min="1" max="1.5" step="0.01" value="1.02"></label>
    <label>Hover Glow:<input type="checkbox" id="hover-glow" checked></label>
  </div>

  <div id="theme-tab" class="tab-content" style="display:none;">
    <button id="random-theme">Random Theme</button>
    <button id="reset-theme">Reset Theme</button>
  </div>

  <div id="color-tab" class="tab-content" style="display:none;">
    <label>Background Color 1:<input type="color" id="bg1" value="#000000"></label>
    <label>Background Color 2:<input type="color" id="bg2" value="#ff6600"></label>
    <label>Accent Color:<input type="color" id="accent" value="#ff8800"></label>
  </div>

  <button id="close-settings">Close</button>
</div>

<div class="game-list" id="game-list"></div>
<iframe id="game-frame"></iframe>

<footer>Made with ‚ù§Ô∏è for players</footer>

<script>
// --- PARTICLES ---
const canvas=document.getElementById('bg'); const ctx=canvas.getContext('2d'); canvas.width=innerWidth; canvas.height=innerHeight;
let particles=[],particleCount=70,particleSize=2,particleSpeed=0.5,particlesOn=true;
function createParticles(reset=false){
  if(reset) particles=[];
  while(particles.length<particleCount){
    particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*particleSize+1,dx:(Math.random()-0.5)*particleSpeed,dy:(Math.random()-0.5)*particleSpeed,color:Math.random()>0.5?'rgba(255,179,0,0.8)':'rgba(179,0,0,0.8)'});
  }
}
createParticles();
function animate(){
  ctx.fillStyle='rgba(0,0,0,0.25)'; ctx.fillRect(0,0,canvas.width,canvas.height);
  if(particlesOn) particles.forEach(p=>{
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle=p.color; ctx.fill();
    p.x+=p.dx; p.y+=p.dy; if(p.x<0||p.x>canvas.width) p.dx*=-1; if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize',()=>{canvas.width=innerWidth; canvas.height=innerHeight;});

// --- PLAYER COUNT (Increment on page load) ---
const countEl=document.getElementById('count');
let currentCount=parseInt(localStorage.getItem('playerCount'))||1000;
currentCount+=1;
localStorage.setItem('playerCount',currentCount);
countEl.innerText=currentCount;

// --- GAME LIST ---
const games=["Ragdoll archers","Ragdoll hit","Time shooter","Retro bowl","Snow rider","Swords and sandals","Crazy cattle","Gladi hoppers","Bit planes","Final earth2","Cluster rush","Push your luck","Poly track","Ragdoll Soccer","Jetpack joy ride","Learn to fly 3","Malidin stun cars","Gun spin","Age of war","Moto x3m 2","Moto x3m winter","Basketball stars","Idle breakout","Vex 8","Tiny fishing","Drive mad","Stick man hook","Learn to fly 2","Line rider","Unicycle hero","Basket random","1v1 lol","Happy wheels","Idle dice","Idle miner tycoon","Johnny upgrade","Jack smith","Tunnel rush","Duck life 5","Duck life 4","Mob control","A small world cup","Escape road","QWOP","Indian truck simulator","Mr mine clone","Doge miner","Draw climber","Granny online"];

const gameList=document.getElementById("game-list");
let favorites=JSON.parse(localStorage.getItem("favorites"))||[];

function toggleFavorite(name){ if(favorites.includes(name)){favorites=favorites.filter(f=>f!==name);}else{favorites.push(name);}
localStorage.setItem("favorites",JSON.stringify(favorites)); renderGames();}

function renderGames(){
  gameList.innerHTML="";
  const sortedGames=[...games].sort((a,b)=>a.localeCompare(b));
  const favs=sortedGames.filter(g=>favorites.includes(g));
  const nonFavs=sortedGames.filter(g=>!favorites.includes(g));
  const allGames=[...favs,...nonFavs];
  allGames.forEach(name=>{
    const card=document.createElement("div");
    card.className="game-card";
    card.onclick=()=>loadGame(name.replace(/\s/g,"-")+".html");
    const star=document.createElement("div");
    star.className="star"+(favorites.includes(name)?" favorited":"");
    star.textContent=favorites.includes(name)?"‚≠ê":"‚òÜ";
    star.onclick=(e)=>{ e.stopPropagation(); toggleFavorite(name); };
    const span=document.createElement("span"); span.textContent=name.charAt(0).toUpperCase()+name.slice(1).toLowerCase();
    card.appendChild(star); card.appendChild(span);
    gameList.appendChild(card);
  });
}

function loadGame(url){ gameList.style.display="none"; document.getElementById("back-btn").style.display="inline-block"; document.getElementById("fullscreen-btn").style.display="inline-block"; const frame=document.getElementById("game-frame"); frame.src=url; frame.style.display="block"; window.scrollTo(0,0);}
function goBack(){ gameList.style.display="flex"; document.getElementById("back-btn").style.display="none"; document.getElementById("fullscreen-btn").style.display="none"; const frame=document.getElementById("game-frame"); frame.src=""; frame.style.display="none"; }
function goFullscreen(){ const frame=document.getElementById("game-frame"); if(frame.requestFullscreen) frame.requestFullscreen(); else if(frame.webkitRequestFullscreen) frame.webkitRequestFullscreen(); else if(frame.msRequestFullscreen) frame.msRequestFullscreen(); }

function filterGames(){ const input=document.getElementById('search-input').value.toLowerCase(); document.querySelectorAll('.game-card span').forEach(span=>{ const name=span.textContent.toLowerCase(); span.parentElement.style.display=name.includes(input)?'block':'none'; }); }

document.getElementById('search-input').addEventListener('input',filterGames);

renderGames();
</script>
</body>
</html>
