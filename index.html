<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Line - Halloween Edition</title>
<style>
:root {
  --bg1:#000; --bg2:#ff6600; --accent:#ff8800;
  --header-color:#fff; --text-color:#f0f0f0;
  --card-bg:rgba(0,0,0,0.6); --card-radius:14px; --hover-scale:1.02;
  --card-font:'Poppins', sans-serif;
}

body {
  margin:0; padding:0;
  font-family: var(--card-font);
  color: var(--text-color);
  background: linear-gradient(-45deg,var(--bg1),var(--bg2));
  background-size:400% 400%;
  animation: moveBackground 12s ease infinite;
  overflow-x: hidden;
}

@keyframes moveBackground {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

canvas#bg { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-2; background:transparent; }

header { padding:25px; text-align:center; position:relative; z-index:2; }
header h1 { margin:0; font-size:2.8em; color:var(--header-color); text-shadow:0 0 15px var(--accent); }

#search-container { position:fixed; top:25px; left:25px; z-index:3; }
#search-input { padding:10px; border-radius:8px; border:2px solid var(--accent); background:#1a0a0a; color:var(--accent); }

#settings-btn { position:fixed; top:25px; right:25px; font-size:28px; background:none; border:none; cursor:pointer; color:var(--accent); z-index:3; }

#back-btn, #fullscreen-btn {
  position:fixed; padding:10px 20px; font-size:16px; border:none; border-radius:8px; background:var(--accent);
  cursor:pointer; z-index:3; display:none;
}
#back-btn { top:100px; left:25px; }
#fullscreen-btn { top:100px; right:25px; }

#settings-menu {
  position:fixed; top:0; right:-320px; width:300px; height:100%; background:rgba(0,0,0,0.95);
  color:#fff; display:flex; flex-direction:column; padding:20px; gap:10px; transition:right 0.3s ease; z-index:4; overflow-y:auto;
}
#settings-menu.open { right:0; }
#settings-menu h2 { margin-top:0; text-align:center; }
#settings-menu label { display:flex; justify-content:space-between; align-items:center; }
#settings-menu input[type=color], #settings-menu select, #settings-menu input[type=range], #settings-menu input[type=checkbox] { cursor:pointer; }
#settings-menu button { padding:8px; border:none; border-radius:6px; cursor:pointer; background:var(--accent); color:#000; font-weight:bold; transition:.2s; }
#settings-menu button:hover { filter: brightness(1.2); }

.game-list {
  display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:100px 20px 100px; position:relative; z-index:2;
}
.game-card {
  position:relative; background:var(--card-bg); border:2px solid var(--accent); color:var(--accent);
  width:220px; padding:25px; border-radius:var(--card-radius); cursor:pointer; transition:transform .25s, box-shadow .25s; font-size:1.2em;
}
.game-card:hover { transform: scale(var(--hover-scale)); box-shadow:0 0 15px var(--accent); }
.star { position:absolute; top:8px; right:8px; font-size:18px; cursor:pointer; }
.star.favorited { color:gold; text-shadow:0 0 8px var(--accent); }

iframe#game-frame { display:none; width:95%; height:650px; margin:0 auto; border:none; border-radius:14px; box-shadow:0 8px 20px rgba(0,0,0,0.6); background:#000; }

.decoration { position:fixed; z-index:-1; pointer-events:none; font-size:30px; animation:float 10s linear infinite; }
@keyframes float { 0%{transform:translateY(0) rotate(0deg);} 50%{transform:translateY(-15px) rotate(15deg);} 100%{transform:translateY(0) rotate(-15deg);} }

footer {
  position:fixed; bottom:0; left:0; width:100%; padding:15px; background:#1a0a0a; border-top:3px solid var(--accent); color:#ffdb91;
  text-align:center; font-size:0.95em; z-index:3;
}
</style>
</head>
<body>
<canvas id="bg"></canvas>

<header>
  <h1>Math Line üéÉ</h1>
</header>

<div id="search-container"><input type="text" id="search-input" placeholder="Search games..."></div>
<button id="settings-btn">‚öôÔ∏è</button>
<button id="back-btn">‚¨Ö Back</button>
<button id="fullscreen-btn">‚õ∂ Fullscreen</button>

<div id="settings-menu">
  <h2>Settings</h2>
  <button id="general-tab-btn">General</button>
  <button id="color-tab-btn">Colors</button>

  <div id="general-tab" class="tab-content">
    <label>Halloween Decorations: <input type="checkbox" id="toggle-decorations" checked></label>
  </div>

  <div id="color-tab" class="tab-content" style="display:none;">
    <label>Background Color 1:<input type="color" id="bg1" value="#000000"></label>
    <label>Background Color 2:<input type="color" id="bg2" value="#ff6600"></label>
    <label>Accent Color:<input type="color" id="accent" value="#ff8800"></label>
  </div>

  <button id="close-settings">Close</button>
</div>

<div id="decorations-container"></div>

<div class="game-list" id="game-list"></div>
<iframe id="game-frame"></iframe>

<footer>Made with ‚ù§Ô∏è for players</footer>

<script>
// --- Decorations ---
const decorationsContainer = document.getElementById('decorations-container');
const decoEmojis = ["üéÉ","üíÄ","üï∏Ô∏è"];
let decorationsOn = true;

function createDecorations(count = 25){
  decorationsContainer.innerHTML = "";
  for(let i=0;i<count;i++){
    const deco = document.createElement('div');
    deco.className = 'decoration';
    deco.style.left = Math.random()*100 + "vw";
    deco.style.top = Math.random()*100 + "vh";
    deco.style.fontSize = (20 + Math.random()*20) + "px";
    deco.style.opacity = 0.6 + Math.random()*0.4;
    deco.textContent = decoEmojis[Math.floor(Math.random()*decoEmojis.length)];
    decorationsContainer.appendChild(deco);
  }
}
createDecorations();
document.getElementById('toggle-decorations').addEventListener('change', e=>{
  decorationsOn = e.target.checked;
  decorationsContainer.style.display = decorationsOn ? "block" : "none";
});

// --- Game List ---
const games = [
"Ragdoll archers","Ragdoll hit","Time shooter","Retro bowl","Snow rider","Swords and sandals",
"Crazy cattle","Gladi hoppers","Bit planes","Final earth2","Cluster rush","Push your luck",
"Poly track","Ragdoll Soccer","Jetpack joy ride","Learn to fly 3","Malidin stun cars","Gun spin",
"Age of war","Moto x3m 2","Moto x3m winter","Basketball stars","Idle breakout","Vex 8",
"Tiny fishing","Drive mad","Stick man hook","Learn to fly 2","Line rider","Unicycle hero",
"Basket random","1v1 lol","Happy wheels","Idle dice","Idle miner tycoon","Johnny upgrade",
"Jack smith","Tunnel rush","Duck life 5","Duck life 4","Mob control","A small world cup",
"Escape road","QWOP","Indian truck simulator","Mr mine","Doge miner","Draw climber","Granny online"
];

const gameList = document.getElementById("game-list");
let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

function toggleFavorite(name){
  if(favorites.includes(name)){
    favorites = favorites.filter(f => f!==name);
  }else{favorites.push(name);}
  localStorage.setItem("favorites",JSON.stringify(favorites));
  renderGames();
}

function renderGames(){
  gameList.innerHTML = "";
  const sortedGames = [...games].sort((a,b)=>a.localeCompare(b));
  const favs = sortedGames.filter(g=>favorites.includes(g));
  const nonFavs = sortedGames.filter(g=>!favorites.includes(g));
  const allGames = [...favs,...nonFavs];
  allGames.forEach(name=>{
    const card = document.createElement("div");
    card.className="game-card";
    card.onclick=()=>loadGame(name.replace(/\s/g,"-")+".html");

    const star = document.createElement("div");
    star.className="star" + (favorites.includes(name)?" favorited":"");
    star.textContent=favorites.includes(name)?"‚≠ê":"‚òÜ";
    star.onclick=e=>{ e.stopPropagation(); toggleFavorite(name); }

    const span = document.createElement("span"); span.textContent=name.charAt(0).toUpperCase()+name.slice(1).toLowerCase();

    card.appendChild(star);
    card.appendChild(span);
    gameList.appendChild(card);
  });
}

function loadGame(url){ 
  gameList.style.display="none"; 
  document.getElementById("back-btn").style.display="inline-block"; 
  document.getElementById("fullscreen-btn").style.display="inline-block"; 
  const frame=document.getElementById("game-frame"); 
  frame.src=url; 
  frame.style.display="block"; 
  window.scrollTo(0,0);
}

function goBack(){
  gameList.style.display="flex";
  document.getElementById("back-btn").style.display="none";
  document.getElementById("fullscreen-btn").style.display="none";
  const frame=document.getElementById("game-frame");
  frame.src=""; frame.style.display="none";
}

function goFullscreen(){
  const frame=document.getElementById("game-frame");
  if(frame.requestFullscreen) frame.requestFullscreen();
  else if(frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
  else if(frame.msRequestFullscreen) frame.msRequestFullscreen();
}

document.getElementById('search-input').addEventListener('input',()=>{ 
  const input = document.getElementById('search-input').value.toLowerCase(); 
  document.querySelectorAll('.game-card span').forEach(span=>{ 
    const name = span.textContent.toLowerCase(); 
    span.parentElement.style.display = name.includes(input)?'block':'none'; 
  }); 
});

renderGames();

// --- Settings Menu ---
const settingsBtn = document.getElementById('settings-btn');
const settingsMenu = document.getElementById('settings-menu');
const closeSettings = document.getElementById('close-settings');
const generalTabBtn = document.getElementById('general-tab-btn');
const colorTabBtn = document.getElementById('color-tab-btn');
const generalTab = document.getElementById('general-tab');
const colorTab = document.getElementById('color-tab');

settingsBtn.addEventListener('click',()=>settingsMenu.classList.toggle('open'));
closeSettings.addEventListener('click',()=>settingsMenu.classList.remove('open'));
generalTabBtn.addEventListener('click',()=>{
  generalTab.style.display='block'; colorTab.style.display='none';
});
colorTabBtn.addEventListener('click',()=>{
  generalTab.style.display='none'; colorTab.style.display='block';
});

// --- Color Customization ---
const bg1Input = document.getElementById('bg1');
const bg2Input = document.getElementById('bg2');
const accentInput = document.getElementById('accent');

bg1Input.addEventListener('input', ()=>{ document.body.style.background=`linear-gradient(-45deg,${bg1Input.value},${bg2Input.value})`; });
bg2Input.addEventListener('input', ()=>{ document.body.style.background=`linear-gradient(-45deg,${bg1Input.value},${bg2Input.value})`; });
accentInput.addEventListener('input', ()=>{
  document.documentElement.style.setProperty('--accent',accentInput.value);
});

document.getElementById('back-btn').addEventListener('click',goBack);
document.getElementById('fullscreen-btn').addEventListener('click',goFullscreen);

</script>
</body>
</html>
