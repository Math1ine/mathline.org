	:root {
	
	--bg1: #000000; /* pure black */
	--bg2: #050505; /* near black */
	--bg3: #0a0a0f; /* dark gray-blue */
	--bg4: #0d001a; /* very dark purple */
	
	--accent: #9d4edd; /* neon purple for glow */
	--text-color: #ffffff;
	--card-radius: 14px;
	
	}

		/* Body & animated background */
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
			color: var(--text-color);
			background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
			background-size: 400% 400%;
			animation: moveBackground 18s ease infinite;
			overflow-x: hidden;
			position: relative;
		}

		@keyframes moveBackground {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		/* Header */
		header {
			padding: 20px;
			text-align: center;
			position: relative;
			z-index: 5;
		}

		header h1 {
			margin: 0;
			font-size: 2.6rem;
	color: #00f5ff;
	text-shadow: 0 0 10px #00f5ff, 0 0 25px #00f5ff;
		}

		/* Top search & categories */

			display: flex;
			justify-content: center;
			padding: 0 12px;
			z-index: 5;
		}

		#search-input {
			background: rgba(20, 77, 20, 0.6);
			color: var(--text-color);
			width: 100%;
			max-width: 520px;
			padding: 8px 12px;
			font-size: 15px;
			border-radius: 8px;
			border: 2px solid rgba(255, 255, 255, 0.06);
			outline: none;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
		}

		.category-bar {
			text-align: center;
			margin: 6px 0 12px;
			z-index: 5;
		}

		.category-bar button {
			margin: 4px 6px;
			padding: 6px 12px;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			background: var(--accent);
			color: #fff;
			font-weight: 700;
			transition: transform .12s, filter .12s;
		}

		.category-bar button:hover {
			filter: brightness(1.05);
			transform: translateY(-2px);
		}

		.category-bar button.active {
			outline: 3px solid rgba(255, 255, 255, 0.06);
		}

		/* Game grid: smaller cards, 6 per row */
		#game-list {
			display: grid;
			grid-template-columns: repeat(6, minmax(100px, 1fr));
			gap: 10px;
			padding: 18px;
			position: relative;
			z-index: 5;
		}

		.game-card {
		width: 100%;
		aspect-ratio: 1/1;
		display: flex;
		align-items: center;
		justify-content: center;
		
		background: rgba(15, 0, 30, 0.85);
		border-radius: var(--card-radius);
		cursor: pointer;
		
		font-weight: 800;
		text-align: center;
		padding: 6px;
		user-select: none;
		
		border: 2px solid #c77dff;
		color: #c77dff;
		
		box-shadow:
		0 0 10px #c77dff,
		0 0 20px #9d4edd,
		0 0 40px #7b2cbf;
		
		transition: all 0.3s ease;
		}

		.game-card:hover {
			color: #ffffff;
			border-color: #ff00ff;

			box-shadow:
				0 0 15px #ff00ff,
				0 0 30px #ff00ff,

			transform: scale(1.07);
		}

		.game-card:hover {
			transform: translateY(-4px) scale(1.02);
			box-shadow: 0 12px 24px rgba(0, 0, 0, 0.55);
		}

		.game-card.request {
			box-shadow: 0 0 20px 4px var(--accent);
		}

		/* Star */
		.star {
			position: absolute;
			top: 8px;
			right: 8px;
			font-size: 18px;
			cursor: pointer;
			z-index: 8;
			color: var(--accent);
			text-shadow: 0 1px 6px rgba(0, 0, 0, 0.5);
		}

		.star.favorited {
			color: #ffd36b;
			text-shadow: 0 1px 8px rgba(0, 0, 0, 0.6);
		}

			display: none;
			width: 95%;
			max-width: 1200px;
			height: 680px;
			margin: 12px auto;
			border: none;
			border-radius: 12px;
			background: #000;
			position: relative;
			z-index: 6;
			box-shadow: 0 16px 40px rgba(0, 0, 0, 0.6);

		/* Floating buttons */

			padding: 8px 12px;
			border-radius: 8px;
			border: none;

			background: rgba(0, 0, 0, 0.55);
			color: #fff;
			display: none;
		}

			position: fixed;
			pointer-events: none;
			z-index: 3;
			user-select: none;
		}

		/* Responsive */
		@media (max-width:720px) {
			#game-list {
				grid-template-columns: repeat(3, 1fr);
				gap: 8px;
			}

			#game-frame {
				height: 480px;
			}
		}
	</style>
</head>

const DECO_EMOJIS = ["‚ö°","üí•","‚ú®","üåü","üîÜ","üî•"];
const DECO_COUNT = 32;
let decorations=[];
for(let i=0;i<DECO_COUNT;i++){
  const d=document.createElement('div');
  d.className='decoration';
  d.textContent=DECO_EMOJIS[Math.floor(Math.random()*DECO_EMOJIS.length)];
  d.style.left=(Math.random()*110-5)+'vw';
  d.style.top=(Math.random()*110-5)+'vh';
  d.style.fontSize=(16+Math.random()*36)+'px';
  d.style.opacity=(0.45+Math.random()*0.55).toString();
  d.dataset.vy=(0.02+Math.random()*0.12).toString();
  d.dataset.vx=((Math.random()-0.5)*0.04).toString();
  decorations.push(d);
  document.body.appendChild(d);
}
function animateDecorations(){
  decorations.forEach(d=>{
    let top=parseFloat(d.style.top||'0')+parseFloat(d.dataset.vy)*1.1;
    let left=parseFloat(d.style.left||'0')+parseFloat(d.dataset.vx)*1.1;
    if(top>105) top=-5;
    if(top<-10) top=100;
    if(left>105) left=-5;
    if(left<-10) left=100;
    d.style.top=top+'vh';
    d.style.left=left+'vw';
    d.style.transform=`rotate(${Math.sin((top+left)*0.1)*10}deg)`;
  });
  requestAnimationFrame(animateDecorations);
}
requestAnimationFrame(animateDecorations);

// ===================== Render =====================
const gameListEl=document.getElementById('game-list');
const iframe=document.getElementById('game-frame');

const fullscreenBtn=document.getElementById('fullscreen-btn');

function renderGames(filter=""){
  gameListEl.innerHTML="";

    if(g.name.toLowerCase().includes(filter.toLowerCase())){

        backBtn.style.display='block';
