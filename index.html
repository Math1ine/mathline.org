<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Line - Halloween Edition</title>
<style>
:root {
  --bg1: #000000;
  --bg2: #000000;
  --accent: #ff8800;
  --text-color: #f0f0f0;
  --card-bg: rgba(0,0,0,0.6);
  --card-radius: 14px;
  --hover-scale: 1.02;
  --card-font: 'Poppins', sans-serif;
}

body {
  margin:0; padding:0;
  font-family: var(--card-font);
  color: var(--text-color);
  background: linear-gradient(-45deg,var(--bg1),var(--bg2));
  background-size:400% 400%;
  overflow-x: hidden;
}

canvas#particles { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-3; }

header { padding:25px; text-align:center; position:relative; z-index:2; }
header h1 { margin:0; font-size:2.8em; color:var(--text-color); text-shadow:0 0 15px var(--accent); }

#search-container { position:fixed; top:25px; left:25px; z-index:3; }
#search-input { padding:10px; border-radius:8px; border:2px solid var(--accent); background:#1a0a0a; color:var(--accent); }

#settings-btn {
  position: fixed;
  top: 25px;
  right: 25px;
  font-size: 28px;
  background:none;
  border:none;
  cursor:pointer;
  color:var(--accent);
  z-index:3;
  transition: opacity 0.3s, transform 0.3s;
}
#settings-btn.hidden {
  opacity:0;
  pointer-events:none;
  transform:translateY(-20px);
}

#back-btn, #fullscreen-btn {
  position:fixed; padding:10px 20px; font-size:16px; border:none; border-radius:8px; background:var(--accent);
  cursor:pointer; z-index:3; display:none;
}
#back-btn { top:100px; left:25px; }
#fullscreen-btn { top:100px; right:25px; }

#settings-menu {
  position:fixed; top:0; right:-350px; width:320px; height:100%; background:rgba(0,0,0,0.95);
  color:#fff; display:flex; flex-direction:column; padding:20px; gap:10px; transition:right 0.3s ease; z-index:4; overflow-y:auto;
}
#settings-menu.open { right:0; }
#settings-menu h2 { margin-top:0; text-align:center; }

.tab-buttons { display:flex; flex-direction:column; gap:5px; }
.tab-buttons button { padding:8px; border:none; border-radius:6px; cursor:pointer; background:var(--accent); color:#000; font-weight:bold; transition:.2s; }
.tab-buttons button:hover { filter:brightness(1.2); }

.tab-content { display:none; flex-direction:column; gap:10px; }
.tab-content.active { display:flex; }

#settings-menu label { display:flex; justify-content:space-between; align-items:center; }
#settings-menu input, #settings-menu select { cursor:pointer; }
#settings-menu button.extra-btn { padding:8px; border:none; border-radius:6px; cursor:pointer; background:var(--accent); color:#000; font-weight:bold; transition:.2s; }
#settings-menu button.extra-btn:hover { filter: brightness(1.2); }

.game-list {
  display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:100px 20px 50px; position:relative; z-index:2;
}
.game-card {
  position:relative; background:var(--card-bg); border:2px solid var(--accent); color:var(--accent);
  width:260px; padding:25px; border-radius:var(--card-radius); cursor:pointer; transition:transform .25s, box-shadow .25s; font-size:1.2em;
}
.game-card:hover { transform: scale(var(--hover-scale)); box-shadow:0 0 15px var(--accent); }
.star { position:absolute; top:8px; right:8px; font-size:16px; cursor:pointer; }
.star.favorited { color:gold; text-shadow:0 0 8px var(--accent); }

iframe#game-frame { display:none; width:95%; height:650px; margin:0 auto; border:none; border-radius:14px; box-shadow:0 8px 20px rgba(0,0,0,0.6); background:#000; }

.decoration { position:fixed; z-index:-1; pointer-events:none; font-size:30px; }
</style>

<body>

<header>
  <h1>Math Line üéÉ</h1>
</header>

<div id="search-container"><input type="text" id="search-input" placeholder="Search games..."></div>
<button id="settings-btn">‚öôÔ∏è</button>
<button id="back-btn">‚¨Ö Back</button>
<button id="fullscreen-btn">‚õ∂ Fullscreen</button>

<div id="settings-menu">
  <h2>Settings</h2>

  <div class="tab-buttons">
    <button data-tab="particles">Particles</button>

  <!-- Particles Tab -->
  <div class="tab-content" id="particles-tab">
    <label>Particles: <input type="checkbox" id="toggle-particles"></label>
    <label>Particle Count: <input type="range" id="particle-count" min="10" max="150" value="60"></label>
    <label>Particle Speed: <input type="range" id="particle-speed" min="1" max="15" value="5"></label>
    <label>Particle Size: <input type="range" id="particle-size" min="1" max="5" value="2"></label>
  </div>

  <!-- Decorations Tab -->
  <div class="tab-content" id="decorations-tab">
    <label>Halloween Decorations: <input type="checkbox" id="toggle-decorations"></label>
    <label>Number of Decorations: <input type="range" id="deco-count" min="10" max="100" value="25"></label>
    <label>Decoration Speed: <input type="range" id="deco-speed" min="0.5" max="5" step="0.1" value="1.5"></label>
  </div>

  <!-- Theme Tab -->
  <div class="tab-content" id="theme-tab">
    <label>Background Colors:
      <input type="color" id="bg-color1" value="#000000">
      <input type="color" id="bg-color2" value="#000000">
    </label>
    <label>Accent Color: <input type="color" id="accent-color" value="#ff8800"></label>
    <button id="random-theme-btn" class="extra-btn">üé® Random Theme</button>
    <button id="reset-theme-btn" class="extra-btn">‚ôª Reset Theme</button>
  </div>

  <!-- Misc Tab -->
  <div class="tab-content" id="misc-tab">
    <button id="close-settings-btn" class="extra-btn">‚ùå Close Settings</button>
  </div>

</div>

<script>
// ------------------ SETTINGS ------------------
const savedSettings = JSON.parse(localStorage.getItem('mlSettings')) || {};
function saveSettings(){localStorage.setItem('mlSettings',JSON.stringify(savedSettings));}

// ------------------ TABS ------------------
const tabButtons = document.querySelectorAll('#settings-menu .tab-buttons button');
const tabContents = document.querySelectorAll('#settings-menu .tab-content');
tabButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    tabContents.forEach(tc => tc.classList.remove('active'));
    document.getElementById(`${btn.dataset.tab}-tab`).classList.add('active');
  });
});

// ------------------ PARTICLES ------------------
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth; canvas.height = innerHeight;
let particles = [];
let particleCount = savedSettings.particleCount || 60;
let particleSpeed = savedSettings.particleSpeed || 5;
let particleSize = savedSettings.particleSize || 2;

function initParticles(count=particleCount){
  particles=[];
  for(let i=0;i<count;i++){
    particles.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*particleSize+1,
      dx:(Math.random()-0.5)*(particleSpeed/2),
      dy:(Math.random()-0.5)*(particleSpeed/2)
    });
  }
}
initParticles();

function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(document.getElementById('toggle-particles').checked){
    ctx.fillStyle="#ff8800";
    particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
      p.x+=p.dx; p.y+=p.dy;
      if(p.x<0||p.x>canvas.width)p.dx*=-1;
      if(p.y<0||p.y>canvas.height)p.dy*=-1;
    });
  }
  requestAnimationFrame(animateParticles);
}
animateParticles();

// Particle Controls
const toggleParticles=document.getElementById('toggle-particles');
toggleParticles.checked = savedSettings.particles!==undefined?savedSettings.particles:true;
toggleParticles.addEventListener('change',()=>{savedSettings.particles=toggleParticles.checked; saveSettings();});
document.getElementById('particle-count').addEventListener('input', e=>{particleCount=e.target.value; savedSettings.particleCount=particleCount; initParticles(particleCount); saveSettings();});
document.getElementById('particle-speed').addEventListener('input', e=>{particleSpeed=e.target.value; savedSettings.particleSpeed=particleSpeed; initParticles(particleCount); saveSettings();});
document.getElementById('particle-size').addEventListener('input', e=>{particleSize=e.target.value; savedSettings.particleSize=particleSize; initParticles(particleCount); saveSettings();});

// ------------------ DECORATIONS ------------------
const decorationsContainer = document.getElementById('decorations-container');
const decoEmojis = ["üéÉ","üíÄ","üï∏Ô∏è"];
let decoCount = savedSettings.decoCount || 25;
let decoSpeedVal = savedSettings.decoSpeed ? savedSettings.decoSpeed/2 : 1.5;

function createDecorations(count=decoCount){
  decorationsContainer.innerHTML="";
  for(let i=0;i<count;i++){
    const deco = document.createElement('div');
    deco.className='decoration';
    deco.style.left=Math.random()*100+"vw";
    deco.style.top=Math.random()*100+"vh";
    deco.style.fontSize=(20+Math.random()*20)+"px";
    deco.style.opacity=0.6+Math.random()*0.4;
    deco.textContent=decoEmojis[Math.floor(Math.random()*decoEmojis.length)];
    decorationsContainer.appendChild(deco);
  }
}
createDecorations(decoCount);

const toggleDeco=document.getElementById('toggle-decorations');
toggleDeco.checked = savedSettings.decorations!==undefined?savedSettings.decorations:true;
decorationsContainer.style.display = toggleDeco.checked?"block":"none";
toggleDeco.addEventListener('change',()=>{decorationsContainer.style.display=toggleDeco.checked?"block":"none"; savedSettings.decorations=toggleDeco.checked; saveSettings();});

document.getElementById('deco-count').addEventListener('input', e=>{decoCount=e.target.value; savedSettings.decoCount=decoCount; createDecorations(decoCount); saveSettings();});
document.getElementById('deco-speed').addEventListener('input', e=>{decoSpeedVal=e.target.value/2; savedSettings.decoSpeed=e.target.value; saveSettings();});

function animateDecorations(){
  document.querySelectorAll('.decoration').forEach(deco=>{
    let top=parseFloat(deco.dataset.top||deco.style.top);
    if(isNaN(top)) top=Math.random()*window.innerHeight;
    top-=decoSpeedVal;
    if(top<-50) top=window.innerHeight+Math.random()*50;
    deco.style.top=top+'px';
    deco.dataset.top=top;
  });
  requestAnimationFrame(animateDecorations);
}
animateDecorations();

// ------------------ COLORS & THEME ------------------
const bg1Input=document.getElementById('bg-color1');
const bg2Input=document.getElementById('bg-color2');
const accentInput=document.getElementById('accent-color');

bg1Input.value = savedSettings.bg1||'#000000';
bg2Input.value = savedSettings.bg2||'#000000';
accentInput.value = savedSettings.accent||'#ff8800';

function updateColors(){
  const bg1=bg1Input.value;
  const bg2=bg2Input.value;
  const accent=accentInput.value;
  document.documentElement.style.setProperty('--bg1',bg1);
  document.documentElement.style.setProperty('--bg2',bg2);
  document.documentElement.style.setProperty('--accent',accent);
  savedSettings.bg1=bg1; savedSettings.bg2=bg2; savedSettings.accent=accent;
  saveSettings();
}
bg1Input.addEventListener('input',updateColors);
bg2Input.addEventListener('input',updateColors);
accentInput.addEventListener('input',updateColors);

// Random Theme
document.getElementById('random-theme-btn').addEventListener('click', ()=>{
  const r1='#'+Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');
  const r2='#'+Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');
  const r3='#'+Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');
  bg1Input.value=r1; bg2Input.value=r2; accentInput.value=r3;
  updateColors();
});
// Reset Theme
document.getElementById('reset-theme-btn').addEventListener('click', ()=>{
  bg1Input.value='#000000'; bg2Input.value='#000000'; accentInput.value='#ff8800';
  updateColors();
});

// ------------------ GAME LIST ------------------
const gameList=document.getElementById("game-list");
const games=["Ragdoll archers","Ragdoll hit","Time shooter"];
let favorites = JSON.parse(localStorage.getItem("mlFavorites"))||[];
function saveFavorites(){localStorage.setItem("mlFavorites",JSON.stringify(favorites));}

function renderGames(){
  gameList.innerHTML="";
  const sorted=[...games].sort((a,b)=>a.localeCompare(b));
  const favs=sorted.filter(g=>favorites.includes(g));
  const nonFavs=sorted.filter(g=>!favorites.includes(g));
  [...favs,...nonFavs].forEach(name=>{
    const card=document.createElement("div");
    card.className="game-card";
    card.innerHTML=`<div class='star ${favorites.includes(name)?'favorited':''}'>‚òÖ</div>${name}`;
    card.onclick=()=>openGame(name);
    card.querySelector(".star").onclick=(e)=>{e.stopPropagation(); if(favorites.includes(name)){favorites=favorites.filter(f=>f!==name);}else{favorites.push(name);} saveFavorites(); renderGames();};
    gameList.appendChild(card);
  });
}
renderGames();

function openGame(name){
  const frame=document.getElementById('game-frame');
  const url=gameURLs[name];
  if(url){
    frame.src=url;
    frame.style.display="block";
    document.getElementById("back-btn").style.display="block";
    document.getElementById("fullscreen-btn").style.display="block";
    gameList.style.display="none";
  } else {
    alert("Game URL not found!");
  }
}

// ------------------ BUTTONS ------------------
document.getElementById("back-btn").onclick=()=>{
  document.getElementById('game-frame').style.display="none";
  document.getElementById('back-btn').style.display="none";
  document.getElementById('fullscreen-btn').style.display="none";
  gameList.style.display="flex";
};
document.getElementById("fullscreen-btn").onclick=()=>{
  const frame=document.getElementById('game-frame');
  if(frame.requestFullscreen) frame.requestFullscreen();
};
document.getElementById("settings-btn").onclick=()=>document.getElementById("settings-menu").classList.add("open");
document.getElementById("close-settings-btn").onclick=()=>document.getElementById("settings-menu").classList.remove("open");

// ------------------ SEARCH ------------------
document.getElementById('search-input').addEventListener('input',()=>{
  const val=document.getElementById('search-input').value.toLowerCase();
  document.querySelectorAll('.game-card').forEach(c=>{
    if(c.textContent.toLowerCase().includes(val)) c.style.display='block';
    else c.style.display='none';
  });
});

// ------------------ SCROLL HIDING SETTINGS BUTTON ------------------
let lastScroll=0;
window.addEventListener('scroll',()=>{
  const btn=document.getElementById('settings-btn');
  const currentScroll=window.pageYOffset;
  if(currentScroll>lastScroll && currentScroll>50){ btn.classList.add('hidden'); }
  else { btn.classList.remove('hidden'); }
  lastScroll=currentScroll;
});

// ------------------ RESIZE ------------------
window.addEventListener('resize',()=>{canvas.width=innerWidth;canvas.height=innerHeight;});
