<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Math Line</title>

  <style>
    :root {
      --bg1: #0b1a0b;
      --bg2: #144d14;
      --card-bg: #1e1e1e;
      --text: white;
      --accent: red;
    }

    body {
      margin: 0;
      background: var(--bg1);
      color: var(--text);
      font-family: Arial, sans-serif;
    }

    .card {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 10px;
      margin: 10px;
    }

    #game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
  </style>
</head>

<body>

  <h1 style="text-align:center;">Game List</h1>

  <div id="game-list"></div>

/*     RENDER GAME CARDS        */
/* ============================ */

  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <h3>${game.name}</h3>

</script>

</body>
</html>
